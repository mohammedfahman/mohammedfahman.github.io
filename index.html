<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/minireset.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <script defer type="text/javascript" src="js/main.js"></script>
    <script

      src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"
    ></script>
  </head>
  <body>
    <div id="wallpaper" class="wallpaper" data-image="images/austria.jpg"></div>

        <figure id="picture" class="picture">

          <img

        <p class="job">Web Developer</p>

          </p>

        <div class="contact">
          <a class="button" href="mailto:mohammed1fahman.com"> Get in touch </a>
        </div>
        <ul class="social">
          <li>
            <a>
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li>
            <a>
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li>
            <a>
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
        </ul>
      </main>
    </div>
    <noscript>
      <style type="text/css">
        .wallpaper {
          animation-name: zoomOut;
        }
        .picture {
          animation-name: dropIn;
        }
      </style>
    </noscript>
  </body>
</html>
